<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div>
            <img src="Samurai.avif" alt="Image of a samurai" class="bg">
        </div>

        <div class="right-side">
            <p class="advt">
                Do you think Samurais are cool? Do you think katanas and nagakibas are great? Do you wanna be like a samurai?
                If yes then fill this form!<br><br>You know you want to
            </p>
            <div class="frm">
                <form action="" method="post" >
                    <legend class="form-head">Lets Do This!</legend>
                    <div class="form-rows">
                        <div class = "inp">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                        </div>
                        
                        <div class="inp">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                        </div>

                        <div class="inp">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="email">
                        </div>

                        <div class="inp">
                        <label for="phone-no">Phone No</label>
                        <input type="text" id="phone-no" name="phone-no" pattern="[0-9]{10,10}">
                        </div>

                        <div class="inp">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="passwod">
                        </div>

                        <div class="inp">
                            <label for="con-password">Confirm Password</label>
                            <input type="con-password" id="con-password" name="con-passwod">
                        </div>
                    </div>
                </form>
                <button type="submit" class="sub-btn">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
